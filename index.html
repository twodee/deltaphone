<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deltaphone</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="alphaTab/JavaScript/swfobject.js"></script>
  <script src="alphaTab/JavaScript/AlphaTab.js"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <!-- <script src="blockly/blockly_uncompressed.js"></script> -->
  <script src="blockly/msg/js/en.js"></script>
  <script src="blocks.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
</head>
<body>

<div id="root">
  <div id="left" class="resizable-right">
    <div id="blocklyEditor"></div>
  </div>
  <div id="right">
    <div id="hud-top">
      <div id="progress-root">
        <div id="progress-bar"><div id="progress-child"></div></div>
        <div id="progress-label">Loading SoundFont...</div>
      </div>
      <div id="controls">
        <input type="button" value="Run" id="run-button">
        <div class="stop-container">
          <input type="button" value="Walk" id="walk-start-button">
          <input type="button" value="Stop" id="walk-stop-button" class="stop-button">
        </div>
        <div class="stop-container">
          <input type="button" value="Step" id="step-button">
          <input type="button" value="Stop" id="step-stop-button" class="stop-button">
        </div>
        <input type="button" value="Play" id="play-button">
        <input type="button" value="Export" id="export-button">
        <input type="checkbox" id="autorun-box"> autorun
      </div>
    </div>
    <div id="scoreRoot">
      <div id="score" data-player="general_user.sf2"></div>
    </div>
    <div id="hud-bottom">
    </div>
  </div>
</div>

<textarea id="scratch"></textarea>

<xml id="toolbox">
  <category name="Score">
    <block type="keySignature">
      <value name="letter">
        <block type="letter">
          <field name="value">0</field>
        </block>
      </value>
      <value name="accidental">
        <block type="accidental">
          <field name="value">0</field>
        </block>
      </value>
      <value name="scale">
        <block type="scale">
          <field name="value">major</field>
        </block>
      </value>
    </block>
    <block type="timeSignature"></block>
    <block type="beatsPerMinute">
      <value name="speed">
        <block type="integer">
          <field name="value">80</field>
        </block>
      </value>
    </block>
    <block type="root"></block>
  </category>
  <category name="I/O">
    <block type="print"></block>
    <block type="playScore"></block>
    <block type="playScoreAndWait"></block>
    <block type="clearScore"></block>
    <block type="hideScore"></block>
    <block type="showScore"></block>
    <block type="sleep">
      <value name="seconds">
        <block type="real">
          <field name="value">1.5</field>
        </block>
      </value>
    </block>
    <block type="quiz"></block>
    <block type="waitForButton">
      <value name="message">
        <block type="string">
          <field name="value">message</field>
        </block>
      </value>
    </block>
  </category>
  <category name="Play">
    <block type="playRelative">
      <value name="deltaValue">
        <block type="deltaValue">
          <field name="value">+1</field>
        </block>
      </value>
      <value name="deltaUnit">
        <block type="deltaUnit">
          <field name="unit">0</field>
        </block>
      </value>
      <value name="duration">
        <block type="noteDuration">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="playInterval">
      <value name="quality">
        <block type="intervalQuality">
          <field name="value">0</field>
        </block>
      </value>
      <value name="name">
        <block type="intervalName">
          <field name="value">0</field>
        </block>
      </value>
      <value name="direction">
        <block type="intervalDirection">
          <field name="value">1</field>
        </block>
      </value>
      <value name="duration">
        <block type="noteDuration">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="playAbsolute">
      <value name="letter">
        <block type="letter">
          <field name="value">0</field>
        </block>
      </value>
      <value name="accidental">
        <block type="accidental">
          <field name="value">0</field>
        </block>
      </value>
      <value name="octave">
        <block type="integer">
          <field name="value">4</field>
        </block>
      </value>
      <value name="duration">
        <block type="noteDuration">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="rest">
      <value name="duration">
        <block type="restDuration">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="slur"></block>
    <block type="tie"></block>
    <block type="play">
      <value name="note">
      </value>
      <value name="duration">
        <block type="noteDuration">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="chord"></block>
    <block type="invert">
      <value name="delta">
        <block type="deltaValue">
          <field name="value">+1</field>
        </block>
      </value>
    </block>
    <block type="position">
      <value name="letter">
        <block type="letter">
          <field name="value">0</field>
        </block>
      </value>
      <value name="accidental">
        <block type="accidental">
          <field name="value">0</field>
        </block>
      </value>
      <value name="octave">
        <block type="integer">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="delta">
      <value name="value">
        <block type="deltaValue">
          <field name="value">+1</field>
        </block>
      </value>
      <value name="unit">
        <block type="deltaUnit">
          <field name="unit">0</field>
        </block>
      </value>
    </block>
    <block type="interval">
      <value name="quality">
        <block type="intervalQuality">
          <field name="value">0</field>
        </block>
      </value>
      <value name="name">
        <block type="intervalName">
          <field name="value">0</field>
        </block>
      </value>
      <value name="direction">
        <block type="intervalDirection">
          <field name="value">1</field>
        </block>
      </value>
    </block>
  </category>
  <category name="Jump">
    <block type="jumpRelative">
      <value name="deltaValue">
        <block type="deltaValue">
          <field name="value">+1</field>
        </block>
      </value>
      <value name="deltaUnit">
        <block type="deltaUnit">
          <field name="unit">0</field>
        </block>
      </value>
    </block>
    <block type="jumpInterval">
      <value name="quality">
        <block type="intervalQuality">
          <field name="value">0</field>
        </block>
      </value>
      <value name="name">
        <block type="intervalName">
          <field name="value">0</field>
        </block>
      </value>
      <value name="direction">
        <block type="intervalDirection">
          <field name="value">1</field>
        </block>
      </value>
    </block>
    <block type="jumpAbsolute">
      <value name="letter">
        <block type="letter">
          <field name="value">0</field>
        </block>
      </value>
      <value name="accidental">
        <block type="accidental">
          <field name="value">0</field>
        </block>
      </value>
      <value name="octave">
        <block type="integer">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="jump"></block>
    <block type="mark"></block>
    <block type="back"></block>
    <block type="unmark"></block>
  </category>
  <category name="Loops">
    <block type="repeat"></block>
    <block type="repeat12"></block>
    <block type="ditto">
      <value name="count">
        <block type="integer">
          <field name="value">2</field>
        </block>
      </value>
    </block>
    <block type="forRange">
      <value name="identifier">
        <block type="setIdentifier">
          <field name="identifier">i</field>
        </block>
      </value>
      <value name="lo">
        <block type="integer">
          <field name="value">0</field>
        </block>
      </value>
      <value name="hi">
        <block type="integer">
          <field name="value">7</field>
        </block>
      </value>
    </block>
  </category>
  <category name="Functions" custom="FUNCTIONS"></category>
  <category name="Variables">
    <block type="set">
      <value name="identifier">
        <block type="setIdentifier">
          <field name="identifier"></field>
        </block>
      </value>
    </block>
  </category>
  <category name="Logic">
    <block type="truefalse"></block>
    <block type="logic2"></block>
    <block type="multif"></block>
    <block type="multif">
      <mutation arity="1" else="true"></mutation>
    </block>
  </category>
  <category name="List">
    <block type="list"></block>
    <block type="raffle"></block>
  </category>
  <category name="Values">
    <block type="integer"></block>
    <block type="string"></block>
    <block type="noteDuration">
      <field name="value">4</field>
    </block>
    <block type="restDuration">
      <field name="value">4</field>
    </block>
    <block type="accidental">
      <field name="value">0</field>
    </block>
    <block type="letter">
      <field name="value">0</field>
    </block>
    <block type="scale">
      <field name="value">major</field>
    </block>
    <block type="deltaValue">
      <field name="value">+1</field>
    </block>
    <block type="deltaUnit">
      <field name="unit">0</field>
    </block>
    <block type="intervalQuality">
      <field name="value">0</field>
    </block>
    <block type="intervalName">
      <field name="value">0</field>
    </block>
    <block type="intervalDirection">
      <field name="value">1</field>
    </block>
    <block type="random"></block>
    <block type="arithmetic2"></block>
  </category>
</xml>

<script>
let source0 = null;
let runZeroMode = null;
let isCompact = false;
let editorWidth = 300;
// SRC:PHP
</script>

</body>
</html>
